<div>
    <h1>My Quotes</h1>
    <hr>
    <ul>
      <li *ngFor='let quote of quotes'>
        {{quote.id}}
        {{quote.name}}
        {{quote.title}}
        {{quote.description}}
        {{quote.author}}
       
        
      </li>
    </ul>
    <p *ngIf='quotes.length >15'>your quotes are too many</p>
  </div>
