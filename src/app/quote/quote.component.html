<div>
    <h1>My Quotes</h1>
    <hr>
    <ul>
        <div *ngFor='let quote of quotes;let i =index'>
        <li> {{quote.id}} {{quote.name}}, {{quote.title}}, {{quote.author}}</li>
        <button (click)='toggleDetails(i)'>Toggle Details</button>
        <app-quote-detail *ngIf='quote.showDescrition' [quote]='quote' (isComplete)='completeQuote($event,i)'></app-quote-detail>
        </div>
      
    </ul>
    <p *ngIf='quotes.length>15'>you have too many quotes</p>
  </div>
