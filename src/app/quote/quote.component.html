<div>
    <h1>My Quotes</h1>
    <hr>
    <ul>
      <li *ngFor='let quote of quotes'>
        {{quote.id}}
        {{quote.name}}
        {{quote.title}}
        {{quote.author}}
       <app-quote-detail [quote]='quote'></app-quote-detail>
        <p>
            {{quote.description}}
        </p>
      </li>
    </ul>
    
  </div>
